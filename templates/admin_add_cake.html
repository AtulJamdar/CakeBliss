{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="card shadow p-4 border-0 rounded-4" style="max-width: 600px; margin: auto;">
        <h3 class="fw-bold mb-4 text-primary"><i class="fas fa-plus-circle me-2"></i>Add New Cake</h3>

        <form method="POST" action="{{ url_for('admin_add_cake') }}">
            <div class="mb-3">
                <label class="form-label fw-bold">Cake Name</label>
                <input type="text" name="name" class="form-control rounded-pill" placeholder="e.g. Dark Chocolate Truffle" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Price (â‚¹)</label>
                <input type="number" name="price" class="form-control rounded-pill" placeholder="e.g. 500" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Image URL</label>
                <input type="text" name="image" class="form-control rounded-pill" placeholder="https://images.unsplash.com/..." required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Category</label>
                <select name="category" class="form-select rounded-pill" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Chocolate">Chocolate</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Special">Special</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" class="form-control rounded-4" rows="3" placeholder="Tell us about the ingredients and taste..."></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary rounded-pill px-4">Save New Cake</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
