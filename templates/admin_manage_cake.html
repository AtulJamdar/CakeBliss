{% extends "base.html" %}
{% block content %}
<div class="container my-5 animate__animated animate__fadeIn">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px; border-radius: 20px;">
        <h2 class="text-center mb-4">{{ action }} Cake</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Cake Name</label>
                <input type="text" name="name" class="form-control" value="{{ cake.name if cake else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price ($)</label>
                <input type="number" step="0.01" name="price" class="form-control" value="{{ cake.price if cake else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="desc" class="form-control" rows="3">{{ cake.desc if cake else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="text" name="img" class="form-control" value="{{ cake.img if cake else '' }}" placeholder="https://unsplash.com/...">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-pill">{{ action }} Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
