{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg animate__animated animate__fadeInRight"
         style="max-width: 400px; width: 100%; border-radius: 20px;">

        <div class="text-center mb-4">
            <i class="fas fa-user-plus text-success fa-3x"></i>
            <h2 class="mt-2">Join Us</h2>
            <p class="text-muted">Register to start ordering cakes</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning py-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label class="form-label">Choose Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100 rounded-pill py-2">
                Register Now
            </button>
        </form>

        <div class="text-center mt-3">
            <small>Already a member? <a href="/login">Login here</a></small>
        </div>
    </div>
</div>
{% endblock %}
