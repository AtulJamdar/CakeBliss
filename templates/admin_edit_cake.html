{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2>Edit Cake</h2>
    <form method="POST"> <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ cake.name }}" required>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" value="{{ cake.price }}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ cake.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Image URL</label>
            <input type="text" name="image" class="form-control" value="{{ cake.image }}" required>
        </div>
        <div class="mb-3">
            <label>Category</label>
            <input type="text" name="category" class="form-control" value="{{ cake.category }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Cake</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
